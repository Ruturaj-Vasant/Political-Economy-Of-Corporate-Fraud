<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SEC Filings Browser</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>SEC Filings Browser</h1>
      <p class="subtitle">Browse already-downloaded filings under data/</p>
    </header>
    <nav class="topbar">
      <a href="index.html">Home</a>
      <a href="filings.html">Filings</a>
    </nav>

    <section class="controls">
      <div class="control-row" style="gap:14px; align-items: center; flex-wrap: wrap;">
        <div><strong>All Filings</strong> <span id="status" class="muted"></span></div>
        <div><button id="refreshBtn">Refresh</button></div>
      </div>
    </section>

    <main style="display:grid; grid-template-columns: 1fr 2fr; gap:12px; padding:12px 20px;">
      <div class="card" style="padding:0; overflow:auto; max-height:80vh;">
        <ul id="fileList" style="list-style:none; margin:0; padding:0;"></ul>
      </div>
      <aside>
        <div class="card">
          <div class="muted">Inline Preview (.html only)</div>
          <iframe id="preview" style="width:100%; height:70vh; border:1px solid var(--border);"></iframe>
        </div>
      </aside>
    </main>
    <script src="js/filings_all.js"></script>
  </body>
  </html>
