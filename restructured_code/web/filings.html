<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SEC Filings Browser</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>SEC Filings Browser</h1>
      <p class="subtitle">Browse already-downloaded filings under data/&nbsp;&nbsp;•&nbsp;&nbsp;<a href="index.html">Home</a></p>
    </header>

    <section class="controls">
      <div class="control-row" style="gap:14px; align-items: flex-end; flex-wrap: wrap;">
        <div>
          <label for="ticker">Ticker</label><br/>
          <input id="ticker" type="text" placeholder="e.g., AAPL" size="12" />
          <button id="loadTickersBtn" class="muted" title="Load tickers from JSON for suggestions">↻</button>
          <span id="tickerHint" class="muted"></span>
        </div>
        <div>
          <label>Forms</label><br/>
          <div id="formsBox" class="card" style="padding:8px; max-height:120px; overflow:auto; min-width:280px;"></div>
        </div>
        <div>
          <label for="yearFrom">Years</label><br/>
          <input id="yearFrom" type="number" placeholder="From" style="width:90px;" />
          <span class="muted">—</span>
          <input id="yearTo" type="number" placeholder="To" style="width:90px;" />
          <label style="margin-left:10px;"><input id="latestPerYear" type="checkbox" /> Latest/yr</label>
        </div>
        <div>
          <button id="searchBtn">Search Filings</button>
          <span id="status" class="muted"></span>
        </div>
      </div>
    </section>

    <main style="display:grid; grid-template-columns: 2fr 1fr; gap:12px; padding:12px 20px;">
      <div>
        <div id="results"></div>
      </div>
      <aside>
        <div class="card">
          <div class="muted">Inline Preview (.html only)</div>
          <iframe id="preview" style="width:100%; height:70vh; border:1px solid var(--border);"></iframe>
        </div>
      </aside>
    </main>

    <script src="js/filings.js"></script>
  </body>
  </html>
