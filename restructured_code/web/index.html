<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Lookup</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Company Lookup</h1>
      <p class="subtitle">Search by ticker, CUSIP, PERMNO, GVKEY, CIK, or title</p>
    </header>
    <nav class="topbar">
      <a href="index.html">Home</a>
      <a href="filings.html">Filings</a>
    </nav>

    <section class="loader-bar">
      <label for="jsonPath">JSON path:</label>
      <input id="jsonPath" type="text" size="60" value="../json/sec_company_tickers.json" />
      <button id="loadBtn">Load</button>
      <span class="or">or</span>
      <label class="file-label">Upload JSON <input id="fileInput" type="file" accept="application/json" /></label>
      <span id="loadStatus" class="muted"></span>
    </section>

    <section class="controls">
      <div class="control-row">
        <div class="mode">
          <label><input type="radio" name="mode" value="simple" checked /> Simple</label>
          <label><input type="radio" name="mode" value="json" /> JSON Query</label>
        </div>
        <span id="stats" class="muted"></span>
      </div>

      <div id="simpleControls" class="control-row">
        <label for="fieldSelect">Field:</label>
        <select id="fieldSelect">
          <option value="auto">Auto</option>
          <option value="ticker">ticker</option>
          <option value="cusip">cusip</option>
          <option value="permno">permno</option>
          <option value="gvkey">gvkey</option>
          <option value="cik_str">cik_str</option>
          <option value="title">title</option>
        </select>
        <input id="query" type="text" placeholder="Enter search value (e.g., AAPL, 037833100, 14593, 001690)" size="50" />
        <button id="searchBtn">Search</button>
      </div>

      <div id="jsonControls" class="control-row hidden">
        <label for="jsonQuery">Query:</label>
        <textarea id="jsonQuery" rows="6" cols="80" placeholder='{"$or": [{"ticker": "AAPL"}, {"permno": 14593}]}'></textarea>
        <div class="json-actions">
          <button id="runJsonBtn">Run Query</button>
          <a href="#" id="insertExample" class="muted">Insert example</a>
          <span class="muted small">Supports: $and, $or, $in, $contains, $eq, $neq, $gt, $lt</span>
        </div>
      </div>
    </section>

    <main>
      <div id="results"></div>
      <aside id="details" class="hidden"></aside>
    </main>

    <section class="controls">
      <div class="control-row" style="flex-direction: column; align-items:flex-start; gap:8px;">
        <strong>Download Filings</strong>
        <div>
          <label for="dlTicker">Ticker</label>
          <input id="dlTicker" type="text" placeholder="e.g., AAPL" size="12" />
          <button id="dlLoadTickersBtn" class="muted" title="Load tickers from JSON for suggestions">â†»</button>
          <span id="dlTickerHint" class="muted"></span>
        </div>
        <div>
          <label>Forms</label>
          <div id="formsHomeBox" class="card" style="padding:8px; max-height:120px; overflow:auto; min-width:280px;"></div>
        </div>
        <div style="display:flex; gap:10px;">
          <button id="downloadBtn">Download Selected Forms (all years)</button>
          <a id="viewFilingsBtn" class="muted" href="filings.html" target="_blank">View Filings</a>
          <span id="dlStatus" class="muted"></span>
        </div>
      </div>
    </section>

    <footer>
      <p class="muted">Data source: restructured JSON. This UI reads whatever JSON you load.</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
  </html>
